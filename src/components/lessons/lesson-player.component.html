<div
  class="fixed inset-0 z-[100] bg-white/98 backdrop-blur-xl animate-fade-in flex flex-col items-center overflow-hidden font-sans">
  <!-- Top Action Bar -->
  <div
    class="w-full h-20 px-8 flex items-center justify-between z-[120] bg-gradient-to-b from-white to-transparent shrink-0">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center shadow-sm">
        <i class="fas fa-robot text-blue-600"></i>
      </div>
      <span class="text-slate-700 font-bold text-sm tracking-tight">VestBot <span
          class="text-blue-600">Player</span></span>
    </div>

    <button (click)="close.emit()"
      class="w-10 h-10 rounded-full bg-slate-50 border border-slate-200 text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all flex items-center justify-center shadow-sm">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Main Interaction Area -->
  <div class="w-full flex-1 flex flex-col overflow-hidden">

    <!-- Center Side: Content & Video (Full Width) -->
    <div class="flex-1 h-full overflow-y-auto no-scrollbar pb-10">
      <div class="max-w-6xl mx-auto px-4 md:px-12 pt-4">

        <!-- Video Sub-Component -->
        <div class="mb-12">
          <app-video-player [videoId]="lesson.id" (videoEnded)="onVideoEnded()"></app-video-player>
        </div>

        <!-- Page Info -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-8 mb-16 px-4">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-4">
              <span
                class="px-3 py-1 rounded-full bg-blue-100 border border-blue-200 text-blue-600 text-[9px] font-black uppercase tracking-tighter">
                {{ lesson.subject }}
              </span>
              <span class="text-slate-400 text-[10px] font-bold uppercase">• {{ lesson.duration }} DE PURO
                CONHECIMENTO</span>
            </div>
            <h1 class="text-3xl md:text-5xl font-black text-slate-900 leading-tight tracking-tight max-w-4xl">
              {{ lesson.title }}
            </h1>
          </div>
        </div>

        <!-- Resumo Web — carregado automaticamente -->
        <div class="px-4 min-h-[400px]">
          <app-web-research [lessonTitle]="lesson.title" [lessonSubject]="lesson.subject" [lessonId]="lesson.id"
            (loadingState)="isLoadingSummary.set($event)">
          </app-web-research>
        </div>

        <!-- Footer Action: Recompensa -->
        <div class="mt-24 mb-20 px-4">
          <div class="relative group">
            <div
              class="absolute -inset-1 bg-gradient-to-r from-blue-300 to-indigo-300 rounded-[2.5rem] blur opacity-40 group-hover:opacity-60 transition duration-1000 group-hover:duration-200">
            </div>
            <div
              [class]="'relative flex flex-col md:flex-row items-center justify-between gap-8 p-10 md:p-14 rounded-[2.5rem] border border-slate-200 transition-all ' + (canComplete() ? 'bg-white' : 'bg-slate-50')">
              <div class="flex items-center gap-8">
                <div
                  [class]="'w-20 h-20 rounded-2xl flex items-center justify-center text-3xl shrink-0 ' + (canComplete() ? 'bg-blue-500 text-white shadow-2xl shadow-blue-500/30' : 'bg-slate-200 text-slate-400 border border-slate-300')">
                  <i class="fas" [class.fa-gift]="canComplete()" [class.fa-lock]="!canComplete()"></i>
                </div>
                <div>
                  <h4 [class]="'text-2xl font-black mb-2 ' + (canComplete() ? 'text-slate-900' : 'text-slate-700')">
                    Recompensa da Jornada</h4>
                  <p class="text-slate-500 text-sm font-medium leading-relaxed max-w-xs">
                    {{ canComplete() ? 'Vídeo concluído! Clique para receber seu reconhecimento.' : 'Assista ao vídeo
                    completo para desbloquear seus pontos de experiência.' }}
                  </p>
                </div>
              </div>

              <button (click)="markAsCompleted()" [disabled]="!canComplete()"
                [class]="'w-full md:w-auto px-16 py-6 rounded-2xl font-black text-sm uppercase tracking-widest transition-all ' +
                           (canComplete() ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-2xl shadow-blue-600/20 hover:scale-105 active:scale-95' : 'bg-slate-200 text-slate-400 cursor-not-allowed border border-slate-300')">
                {{ canComplete() ? 'Resgatar 500 XP' : 'Bloqueado' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
